    <!--login-->
    <div id="slider__account">
        <div id="register">
            <h2 style="padding: 0 0 20px 0;">REGISTER</h2>
            <form>

                <i><label for="Email">Username:</label><br></i>
                <input style="margin: 4px 0 8px 0; height: 28px;" type="text" id="username" name="Username"
                    placeholder="  Please enter your email" required><br>

                <i><label for="password">Password:</label><br></i>
                <input style="margin: 4px 0 8px 0; height: 28px;" type="password" id="password" name="password"
                    placeholder="  Please enter your password" required><br>

                <i><label for="Address">Address:</label><br></i>
                <input style="margin: 4px 0 8px 0; height: 28px;" type="text" id="address" name="address"
                    placeholder="  Please enter your address" required><br>

                <i><label for="Phone">Phone:</label><br></i>
                <input style="margin: 4px 0 8px 0; height: 28px;" type="text" id="phone" name="Phone"
                    placeholder="  Please enter your phone" required><br>

                <form>
                    <i><label for="birthday">Birthday:</label></i>
                    <input style="margin: 4px 0 8px 0; height: 28px;" type="date" id="birthday" name="birthday"
                        required>
                </form>
                
                <button onclick="regist()"><a style="width: 100%;" href="login.html">REGISTER</a></button>
                <span><i style="padding-left: 20px;">Do you already have an account ?</i> <b style="padding-left: 16px;"><a href="login.html">LOG-IN</a></b></span>
            </form>
        </div>
    </div>
